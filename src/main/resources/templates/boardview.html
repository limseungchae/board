<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><!-- 타임리프 문법사용 -->
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>

<style>

    /* .layout 클래스 스타일 설정 */
    .layout {
        width: 500px;     /* 너비를 500px로 설정 */
        margin: 0 auto;   /* 좌우 가운데 정렬, 위아래 여백 없음 */
        margin-top: 40px; /* 맨 위에서 40px 떨어져 위치 */
    }

</style>

<body>
    <div class="layout">
        <h1 th:text="${board.title}">제목</h1>
        <p  th:text="${board.content}">내용</p>
    </div>
</body>

</html>
