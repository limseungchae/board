<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><!-- 타임리프 문법사용 -->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script th:inline="javascript"> // linline = 동적으로 javascript 코드 작성

    // 컨트롤러에서 받아온 변수 적용
    /*<![CDATA[*/

    var message = [[${message}]]; // 컨트롤러에서 메세지 전송하면 변수에 담기
    alert(message);

    location.replace([[${searchUrl}]]); // 페이지 이동 경로

    /*]]>*/
</script>

<body>

</body>
</html>
