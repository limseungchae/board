<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성폼</title>
</head>

<style>
    /* .layout 클래스 스타일 설정 */
    .layout {
        width: 500px;     /* 너비를 500px로 설정 */
        margin: 0 auto;   /* 좌우 가운데 정렬, 위아래 여백 없음 */
        margin-top: 40px; /* 맨 위에서 40px 떨어져 위치 */
    }

    /* .layout 클래스 내부의 input 요소 스타일 설정 */
    .layout input {
        width: 100%;       /* 너비를 부모 요소의 100%로 설정 */
        box-sizing: border-box; /* 크기를 내부 여백과 테두리를 포함한 크기로 계산 */
    }

</style>

<body>
    <div class="layout">
        <form>
            <input type="text">
            <textarea></textarea>
            <button>작성</button>
        </form>

    </div>
</body>
</html>
